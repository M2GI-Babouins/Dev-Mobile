
<ion-header>
  <app-menu [title]="title"></app-menu>
</ion-header>

<ion-content>
  <form [formGroup]="registerform" (ngSubmit)="registering()" novalidate>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username" type="text" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submited && errorControl.username.errors?.minlength">
      Name should be min 5 chars long.
    </span>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submited && errorControl.email.errors?.pattern">
      Invalid Email
    </span>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="pwd" type="password" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submited && errorControl.pwd.errors?.pattern">
      Password should be minimum eight characters, at least one letter and one number  
    </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
