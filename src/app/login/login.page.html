<ion-header>
  <app-menu [title]="title"></app-menu>
</ion-header>

<ion-content>
  <form [formGroup]="connectForm" (ngSubmit)="connect()" novalidate>
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input formControlName="username" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input formControlName="pwd" type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Connect</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/register']" color="success" expand="block">Register</ion-button>
      </ion-col>      
    </ion-row>
  </form>
  

</ion-content>
