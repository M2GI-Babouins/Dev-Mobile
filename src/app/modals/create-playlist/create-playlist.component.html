<form [formGroup]="playlistForm" (ngSubmit)="addPlaylist()">
  <ion-item>
    <ion-label position="stacked"> Playlist Name</ion-label>
    <ion-input formControlName="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Theme</ion-label>
    <ion-input formControlName="theme"></ion-input>
  </ion-item>

  <ion-button [disabled]="playlistForm.invalid" expand="block" type="submit">Validate</ion-button>
</form>
