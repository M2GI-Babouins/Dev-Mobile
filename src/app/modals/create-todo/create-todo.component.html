<form [formGroup]="todoForm" (ngSubmit)="addTodo()">
    <ion-item>
        <ion-label position="stacked">Titre</ion-label>
        <ion-input formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Auteur</ion-label>
        <ion-input formControlName="author"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Music url (not youtube format)</ion-label>
        <ion-input formControlName="url"></ion-input>
    </ion-item>

    <ion-button [disabled]="todoForm.invalid" expand="block" type="submit">Validate</ion-button>
</form>
