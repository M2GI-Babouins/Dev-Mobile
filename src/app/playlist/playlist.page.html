
<ion-header>
  <app-menu [title]="title"></app-menu>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let playlist of playlists$ | async;">
        <ion-item [routerLink]="[playlist?.id]" routerLinkActive="true">
          <ion-label>{{ playlist.name }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="delete(playlist)" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-button expand="block" (click)="openModal()">Add Playlist</ion-button>
  </div>
</ion-content>
