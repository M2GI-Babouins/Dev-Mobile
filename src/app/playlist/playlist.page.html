
<ion-header>
  <app-menu [title]="title"></app-menu>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let playlist of playlists">
        <ion-item [routerLink]="[playlist?.id]" routerLinkActive="true">
          <ion-label>{{ playlist.name }}</ion-label>
          <ion-label>{{playlist.theme}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="addTodo(playlist)" color="success" [disabled]="!playlist.hasWritingRights">
            <ion-icon name="add-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="share(playlist)" color="primary" [disabled]="user.uid !== playlist.owner">
            <ion-icon slot="icon-only" name="share"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="delete(playlist)" color="danger" [disabled]="user.uid !== playlist.owner">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>    
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-button expand="block" (click)="openModal()">Add Playlist</ion-button>
  </div>
</ion-content>
