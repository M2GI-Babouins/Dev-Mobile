<ion-header [translucent]="true">
  <app-menu [title]="playlist?.name"></app-menu>
  </ion-header>

  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{playlist?.name | titlecase}}</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div id="container">
        <ngx-audio-player  
        [playlist]="play"
        [displayTitle]="true" 
        [autoPlay]="false" 
        muted="muted"
        [displayPlaylist]="true" 
        [pageSizeOptions]="[10,25,50]" 
        (trackEnded)="onEnded($event)"
        [displayVolumeControls]="true" 
        [displayRepeatControls]="true"
        [disablePositionSlider]="true" 
        [displayArtist]="true" 
        [displayDuration]="true" 
        [expanded]="true">
        </ngx-audio-player>
      <ion-list>
  
        <ion-item-sliding *ngFor="let todo of todos">
          <ion-item>
            <ion-label>{{ todo.name }}</ion-label>
            <ion-label><em>{{todo.description}}</em></ion-label> 
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="delete(todo)" color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option *ngIf="todo.completed" (click)="checkTodo(todo, false)" color="success">
              <ion-icon  slot="icon-only" name="checkbox-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option *ngIf="!todo.completed" (click)="checkTodo(todo, true)" color="secondary">
              <ion-icon  slot="icon-only" name="square-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option (click)="playMusic(todo)" color="primary">
              <ion-icon  slot="icon-only" name="play-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
  
      </ion-list>
  
      <ion-button expand="block" (click)="openModal()" [disabled]="!canEdit">Add Music</ion-button>
    </div>
  </ion-content>
